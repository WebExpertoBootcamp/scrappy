services:
  rails:
    build: .
    tty: true
    ports:
      - "3000:3000"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sa123456
      DATABASE_PORT: 5432
      DATABASE_HOST: db
    volumes:
      - .:/scrappy
    working_dir: /scrappy
    depends_on:
      - db
      - redis # Asegura que Redis est√© disponible antes de que inicie Rails

  sidekiq:
    build: .
    command: bundle exec sidekiq
    environment:
      DATABASE_URL: postgres://postgres:sa123456@db:5432
      REDIS_URL: redis://redis:6379/0
    volumes:
      - .:/scrappy
    depends_on:
      - rails
      - redis

  redis:
    image: redis:7.4
    ports:
      - "6379:6379"

  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: sa123456
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
